# basic settings:
set-option -g status-keys vi
set-window-option -g mode-keys vi
set-window-option -g utf8 on
set-option -g repeat-time 0
set -sg escape-time 0
setw -g aggressive-resize on

# terminal:
set -g default-terminal "xterm-256color"
set-option -g history-limit 99999

# bells & monitoring
set -g visual-silence on
set -g visual-bell off
set -g bell-action any

# window title:
set-option -g set-titles on
set-option -g set-titles-string '[#S:#I.#P] #W'
set-window-option -g automatic-rename on
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-fg red

# messages:
set-window-option -g mode-bg magenta
set-window-option -g mode-fg black
set-option -g message-bg magenta
set-option -g message-fg black

# status bar:
set-option -g status-utf8 on
set-option -g status-justify right
set-option -g status-bg black
set-option -g status-fg cyan
set-option -g status-interval 5
set-option -g status-left-length 55
set-option -g status-left '#[fg=magenta]» #[fg=blue,bold]#T#[default]'
set-option -g status-right '#[fg=cyan]»» #[fg=blue,bold]###S #[fg=magenta]%d-%m-%Y %R#[default]'
set-option -g visual-activity on
set-window-option -g monitor-activity on

# clock:
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24

# mouse:
set-option -g mouse-select-pane on # mouse can be used to select panes
set-option -g mouse-select-window on # mouse can be used to select windows (by clicking in the status bar)
set-option -g mouse-resize-pane on # mouse can be used to resize panes (by dragging dividers)
set-window-option -g mode-mouse on # allow mouse to enter copy mode and initiate selection

# be like screen
unbind C-b
set -g prefix C-Space

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# If we want Vim to be told about focus: http://git.io/2UqSgQ
set -g focus-events on

# reload conf with R
bind R source-file ~/.tmux.conf

# enter copy mode with Ctrl-Space
unbind [
bind Escape copy-mode

# vim bindings from https://github.com/jbnicolai/tmux/blob/master/.tmux.conf
# vim resizes
bind - resize-pane -D 1
bind + resize-pane -U 1
bind < resize-pane -L 1
bind > resize-pane -R 1

# vim style split + perserve pwd
bind-key s split-window -c '#{pane_current_path}'
bind-key v split-window -h -c '#{pane_current_path}'

# split or new window path perserve
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# and faster resizes
bind J resize-pane -D 5
bind K resize-pane -U 5
bind H resize-pane -L 5
bind L resize-pane -R 5

# vim copying
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection

# osx clipboard integration with buffer copy using reattach-to-user-namespace:
if-shell "which reattach-to-user-namespace > /dev/null" \
    'set -gq @osx-pasteboard true'
if 'tmux show -gv @osx-clipboard' \
    'set -g default-command "reattach-to-user-namespace -l $SHELL"'
if 'tmux show -gv @osx-clipboard' \
    'bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"'

# Similar to 'C-w j' to navigate windows in Vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Smart pane switching with awareness of vim splits
# see https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# refresh screen
bind C-l send-keys 'C-l'

# List of plugins
# Supports `github_username/repo` or full git URLs
# github_username/plugin_name      \
# git@github.com/user/plugin       \
# git@bitbucket.com/user/plugin    \
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'

# initializes TMUX plugin manager - must be at the bottom
run '~/.tmux/plugins/tpm/tpm'

